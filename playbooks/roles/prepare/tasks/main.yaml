- name: firewalld 비활성화 (RedHat 계열)
  service:
    name: firewalld
    state: stopped
    enabled: no
  become: true
  when: ansible_os_family == "RedHat"

- name: ufw 비활성화 (Debian 계열)
  service:
    name: ufw
    state: stopped
    enabled: no
  become: true
  when: ansible_os_family == "Debian"

- name: 호스트 네임 설정
  hostname:
    name: "{{ hostname }}"

- name: Add hostname
  lineinfile:
    path: /etc/hosts
    regexp: '{{ hostip }}'
    line: '{{ hostip }} {{ hostname }}'
    create: yes
  
